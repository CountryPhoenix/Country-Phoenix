
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country Phoenix - Shop</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="cart.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Country Phoenix Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="shop">
      <h1>Our Collection</h1>
      <div class="products">
        <div class="product-card">
          <img src="shirt1.jpg" alt="Shirt 1">
          <h2>Urban Tee</h2>
          <p>$30.00</p>
          <button onclick="addToCart('Urban Tee', 30)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="hoodie1.jpg" alt="Hoodie 1">
          <h2>Signature Hoodie</h2>
          <p>$60.00</p>
          <button onclick="addToCart('Signature Hoodie', 60)">Add to Cart</button>
        </div>
      </div>
    </section>

    <div class="cart" id="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total"></p>
      <button onclick="closeCart()">Close Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Country Phoenix. All rights reserved.</p>
  </footer>
</body>
</html>
