
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Phoenix - Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Country Phoenix" class="logo">
        <h1>Country Phoenix</h1>
        <nav>
            <a href="#shop">Shop</a>
        </nav>
    </header>

    <section id="shop" class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Urban Red Tee</h2>
            <p>$29.99</p>
            <button onclick="addToCart('Urban Red Tee', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Streetwear Hoodie</h2>
            <p>$59.99</p>
            <button onclick="addToCart('Streetwear Hoodie', 59.99)">Add to Cart</button>
        </div>
        <!-- You can add more products the same way -->
    </section>

    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </section>

    <footer>
        <p>Â© 2025 Country Phoenix. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
